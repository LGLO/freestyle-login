@(client_id:String)

<div>
<h3><p>Register in freestyle-blog-app</p></h3>
<p>
Register either with email and password or using GitHub account (OAuth2.0)
</p>
<p>
<form action="/register/credentials" method="post">
Email:<br/>
<input type="text" name="email"/><br/>
Password:<br/>
<input type="password" name="password"/><br/>
<input type="submit" value="Register!"/>
</form>
</p>
<a href="https://github.com/login/oauth/authorize?scope=user:email&client_id=@client_id&state=register">Sign-up with GitHub</a>

</div>
